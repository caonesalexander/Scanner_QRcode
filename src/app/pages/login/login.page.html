<ion-header no-border>
  <ion-toolbar color="success">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <div>
    <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" placeholder="Email" [(ngModel)]="email_address"></ion-input>
 </ion-item>

 <ion-item>
  <ion-label position="floating">Password</ion-label>
  <ion-input type="password" placeholder="Password"  [(ngModel)]="password"></ion-input>
</ion-item>

</div>

<ion-button expand="full" class="no-padding" color="success" (click)="tryLogin()">Login</ion-button>
<p class="ion-padding info-1">
  If You do not an Account, click <span (click)="openRegister()">Register Here</span>
</p>
  </ion-list>

</ion-content>
